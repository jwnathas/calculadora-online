<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Diogo Moreira" />
    <title>Calculadora</title>
  </head>

  <body>
    <div id="container">
      <div id="resultado"></div>
      <button id="limpar" class="funcao">C</button>
      <button class="funcao">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>

      <button class="funcao">x</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>

      <button class="funcao">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="funcao">-</button>
      <button id="zero">0</button>
      <button>.</button>
      <button id="calculo" class="funcao">=</button>


    </div>
  </body>
</html>
