<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Diogo Moreira" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="resultado"></div>
      <button id="limpar" class="funcao">C</button>
      <button onclick="insert('/')" class="funcao">/</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>

      <button onclick="insert('*')" class="funcao">x</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>

      <button onclick="insert('+')" class="funcao">+</button>
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('-')" class="funcao">-</button>
      <button onclick="insert('0')" id="zero">0</button>
      <button onclick="insert('.')">.</button>
      <button id="calculo" class="funcao">=</button>

      <script src="script.js"></script>
    </div>
  </body>
</html>
